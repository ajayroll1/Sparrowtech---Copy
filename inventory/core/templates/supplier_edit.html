<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Supplier</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Supplier</h2>
        
        <form method="POST" action="{% url 'supplier_edit' supplier.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label>Supplier Name:</label>
                <input type="text" name="supplier_name" class="form-control" value="{{ supplier.supplier_name }}" required>
            </div>
            <div class="mb-3">
                <label>Mobile No:</label>
                <input type="text" name="mobile_no" class="form-control" value="{{ supplier.mobile_no }}" required>
            </div>
            <div class="mb-3">
                <label>Address:</label>
                <textarea name="address" class="form-control" required>{{ supplier.address }}</textarea>
            </div>
            <div class="mb-3">
                <label>Status:</label>
                <select name="status" class="form-control">
                    <option value="True" {% if supplier.status %}selected{% endif %}>Active</option>
                    <option value="False" {% if not supplier.status %}selected{% endif %}>Inactive</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Supplier</button>
            <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
