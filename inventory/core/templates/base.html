<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .sidebar {
            background-color: #343a40;
            min-height: 100vh;
            color: white;
        }
        .sidebar a {
            color: #f8f9fa;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .main-content {
            padding: 20px;
        }
        .management-title {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #dee2e6;
        }
        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar">
                <h4 class="p-3">Dashboard</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a href="{% url 'item_list' %}" class="nav-link {% if request.resolver_match.url_name == 'item_list' %}active{% endif %}"><i class="bi bi-box-seam me-2"></i> Items</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'supplier_list' %}" class="nav-link {% if request.resolver_match.url_name == 'supplier_list' %}active{% endif %}"><i class="bi bi-people me-2"></i> Suppliers</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'brand_list' %}" class="nav-link {% if request.resolver_match.url_name == 'brand_list' %}active{% endif %}"><i class="bi bi-tags me-2"></i> Brands</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'purchase_master_list' %}" class="nav-link {% if request.resolver_match.url_name == 'purchase_master_list' %}active{% endif %}"><i class="bi bi-cart-plus me-2"></i> Purchases</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'sales_master_list' %}" class="nav-link {% if request.resolver_match.url_name == 'sales_master_list' %}active{% endif %}"><i class="bi bi-cart-check me-2"></i> Sales</a>
                    </li>
                    <li class="nav-item">
                        <a href="{% url 'report' %}" class="nav-link {% if request.resolver_match.url_name == 'report' %}active{% endif %}"><i class="bi bi-bar-chart-line me-2"></i> Reports</a>
                    </li>
                </ul>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
