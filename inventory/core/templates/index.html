<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            //    background: linear-gradient(0deg, #7300ff 0%, #ffffff 100%);

        }
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #343a40;
            padding: 20px;
            color: white;
        }
        .sidebar h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .sidebar .list-group-item {
            background: none;
            color: white;
            border: none;
            font-size: 16px;
            padding: 12px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .sidebar .list-group-item:hover {
            background: #495057;
            padding-left: 15px;
        }
        .sidebar .list-group-item i {
            margin-right: 10px;
        }
        .content {
            margin-left: 270px;
            padding: 40px;
        }
        .content h2 {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h2>Dashboard</h2>
    <div class="list-group">
        <a data-url="{% url 'supplier_list' %}" class="list-group-item"><i class="bi bi-truck"></i> Supplier List</a>
        <a data-url="{% url 'sales_master_list' %}" class="list-group-item"><i class="bi bi-cart"></i> Sales Master</a>
        {% comment %} <a data-url="{% url 'sales_detail_list' %}" class="list-group-item"><i class="bi bi-receipt"></i> Sales Details</a> {% endcomment %}
        <a data-url="{% url 'purchase_master_list' %}" class="list-group-item"><i class="bi bi-bag"></i> Purchase Master</a>
        {% comment %} <a data-url="{% url 'purchase_details_list' %}" class="list-group-item"><i class="bi bi-list"></i> Purchase Details</a> {% endcomment %}
        <a data-url="{% url 'item_list' %}" class="list-group-item"><i class="bi bi-box"></i> Item List</a>
        <a data-url="{% url 'brand_list' %}" class="list-group-item"><i class="bi bi-tag"></i> Brand List</a>
        <a data-url="{% url 'report' %}" class="list-group-item"><i class="bi bi-file-earmark-bar-graph"></i> Report</a>
    </div>
</div>

<div class="content">
    <h2>Welcome to the E-ommerce Dashboard</h2>
    <div id="content-area">
        <p>Select an option from the sidebar to manage your records.</p>
    </div>
</div>

<script>
    $(document).ready(function () {
        $(".list-group-item").click(function (e) {
            e.preventDefault();
            var url = $(this).data("url");

            $.ajax({
                url: url,
                type: "GET",
                success: function (response) {
                    $("#content-area").html(response);
                },
                error: function () {
                    $("#content-area").html("<p>Error loading content.</p>");
                }
            });
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
