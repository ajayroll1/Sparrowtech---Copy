<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .container { margin-top: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">Reports</h2>
    
    <!-- Date Filter -->
   
    <!-- Stats Cards -->
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-box"></i> Total Stocks</h5>
                    <p class="card-text" id="total-stocks">{{total_stocks}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-cart"></i> Total Sales</h5>
                    <p class="card-text" id="total-sales">₹{{total_sales|floatformat:2}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-plus-circle"></i> Total Purchases</h5>
                    <p class="card-text" id="total-purchases">₹{{total_purchase|floatformat:2}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-archive"></i> Stocks Remaining</h5>
                    <p class="card-text" id="stocks-remaining">{{total_items}}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="card text-white bg-info">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-people"></i> Total Suppliers</h5>
                    <p class="card-text" id="total-suppliers">{{ total_suppliers }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-secondary">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-boxes"></i> Total Items</h5>
                    <p class="card-text" id="total-items">{{ total_items}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-dark">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-tags"></i> Total Brands</h5>
                    <p class="card-text" id="total-brands">{{total_brands}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body">
                    <h5 class="card-title"><i class="bi bi-check-circle"></i> Total Available</h5>
                    <p class="card-text" id="total-available">0</P>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Export Buttons -->
    <div class="mt-4">
        <button class="btn btn-outline-primary" id="export-csv"><i class="bi bi-file-earmark-spreadsheet"></i> Export CSV</button>
        <button class="btn btn-outline-danger" id="export-pdf"><i class="bi bi-file-earmark-pdf"></i> Export PDF</button>
    </div>
</div>

<script>
    $(document).ready(function () {
        $('#filter-btn').click(function () {
            let startDate = $('#start-date').val();
            let endDate = $('#end-date').val();
            alert(`Filtering data from ${startDate} to ${endDate}`);
        });

        $('#export-csv').click(function () {
            alert('Exporting CSV...');
        });

        $('#export-pdf').click(function () {
            alert('Exporting PDF...');
        });
    });
</script>
</body>
</html>
