<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Sales Record</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Sales Record</h2>
        
        <form method="POST" action="{% url 'sales_master_edit' sales.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <label>Invoice No:</label>
                <input type="text" class="form-control" value="{{ sales.invoice_no }}" readonly>
                <small class="text-muted">Invoice number cannot be changed</small>
            </div>
            <div class="mb-3">
                <label>Invoice Date:</label>
                <input type="date" name="invoice_date" class="form-control" value="{{ sales.invoice_date|date:'Y-m-d' }}" required>
            </div>
            <div class="mb-3">
                <label>Total Amount:</label>
                <input type="number" name="total_amount" class="form-control" value="{{ sales.total_amount }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Sales Record</button>
            <a href="{% url 'sales_master_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
