<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Purchase Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Create Purchase Record</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    
                    <form method="post" id="purchase-form">
                        {% csrf_token %}
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="invoice_no" class="form-label">Invoice No</label>
                                <input type="text" class="form-control" id="invoice_no" name="invoice_no" readonly>
                            </div>
                            <div class="col-md-3">
                                <label for="invoice_date" class="form-label">Invoice Date</label>
                                <input type="date" class="form-control" id="invoice_date" name="invoice_date" required>
                            </div>
                            <div class="col-md-3">
                                <label for="supplier" class="form-label">Supplier</label>
                                <select class="form-select" id="supplier" name="supplier" required>
                                    <option value="">Select Supplier</option>
                                    {% for supplier in suppliers %}
                                    <option value="{{ supplier.id }}">{{ supplier.supplier_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-3">
                                <label for="item" class="form-label">Item</label>
                                <select class="form-select" id="item" name="item" required>
                                    <option value="">Select Item</option>
                                    {% for item in items %}
                                    <option value="{{ item.id }}">{{ item.item_name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" class="form-control" id="quantity" name="quantity" required>
                            </div>
                            <div class="col-md-2">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                            </div>
                            <div class="col-md-2">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" step="0.01" class="form-control" id="amount" name="amount" readonly>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">&nbsp;</label>
                                <button type="button" class="btn btn-primary d-block" id="add-item">Add Item</button>
                            </div>
                        </div>

                        <div class="table-responsive mb-3">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Quantity</th>
                                        <th>Price</th>
                                        <th>Amount</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="purchase-items">
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="3" class="text-end"><strong>Total Amount:</strong></td>
                                        <td colspan="2">
                                            <input type="number" step="0.01" class="form-control" id="total_amount" name="total_amount" readonly>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Save Purchase Record</button>
                            <a href="{% url 'purchase_master_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
$(document).ready(function() {
    // Set today's date
    $('#invoice_date').val(new Date().toISOString().split('T')[0]);

    // Calculate amount when quantity or price changes
    $('#quantity, #price').on('input', function() {
        var quantity = parseFloat($('#quantity').val()) || 0;
        var price = parseFloat($('#price').val()) || 0;
        $('#amount').val((quantity * price).toFixed(2));
    });

    // Add item to table
    $('#add-item').click(function() {
        var item = $('#item option:selected');
        var itemId = item.val();
        var itemName = item.text();
        var quantity = $('#quantity').val();
        var price = $('#price').val();
        var amount = $('#amount').val();

        if (!itemId || !quantity || !price || !amount) {
            alert('Please fill all fields');
            return;
        }

        var row = `
            <tr>
                <td>
                    <input type="hidden" name="items[]" value="${itemId}">
                    ${itemName}
                </td>
                <td>
                    <input type="hidden" name="quantities[]" value="${quantity}">
                    ${quantity}
                </td>
                <td>
                    <input type="hidden" name="prices[]" value="${price}">
                    ${price}
                </td>
                <td>
                    <input type="hidden" name="amounts[]" value="${amount}">
                    ${amount}
                </td>
                <td>
                    <button type="button" class="btn btn-danger btn-sm remove-item">Remove</button>
                </td>
            </tr>
        `;

        $('#purchase-items').append(row);
        calculateTotal();
        clearItemFields();
    });

    // Remove item from table
    $(document).on('click', '.remove-item', function() {
        $(this).closest('tr').remove();
        calculateTotal();
    });

    // Calculate total amount
    function calculateTotal() {
        var total = 0;
        $('#purchase-items tr').each(function() {
            total += parseFloat($(this).find('input[name="amounts[]"]').val()) || 0;
        });
        $('#total_amount').val(total.toFixed(2));
    }

    // Clear item input fields
    function clearItemFields() {
        $('#item').val('');
        $('#quantity').val('');
        $('#price').val('');
        $('#amount').val('');
    }

    // Form submission validation
    $('#purchase-form').submit(function(e) {
        if ($('#purchase-items tr').length === 0) {
            e.preventDefault();
            alert('Please add at least one item');
            return false;
        }
    });
});
</script>
</body>
</html>
