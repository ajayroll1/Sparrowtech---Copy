<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete - Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .reset-logo {
            margin-bottom: 20px;
        }
        .reset-title {
            margin-bottom: 15px;
            color: #212529;
        }
        .reset-message {
            margin-bottom: 25px;
            color: #6c757d;
        }
        .btn-login {
            padding: 12px 30px;
            background-color: #343a40;
            border: none;
        }
        .btn-login:hover {
            background-color: #212529;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-logo">
            <h1><i class="bi bi-check-circle"></i></h1>
        </div>
        <h2 class="reset-title">Password Reset Complete</h2>
        <div class="reset-message">
            <p>Your password has been set. You may now log in with your new password.</p>
        </div>
        
        <a href="{% url 'login' %}" class="btn btn-primary btn-login">Log In</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
