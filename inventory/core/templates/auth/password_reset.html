<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Inventory Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .reset-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        .reset-logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .reset-title {
            text-align: center;
            margin-bottom: 15px;
            color: #212529;
        }
        .reset-instructions {
            text-align: center;
            margin-bottom: 25px;
            color: #6c757d;
        }
        .form-control {
            padding: 12px;
            margin-bottom: 15px;
        }
        .btn-reset {
            padding: 12px;
            background-color: #343a40;
            border: none;
            width: 100%;
        }
        .btn-reset:hover {
            background-color: #212529;
        }
        .reset-links {
            margin-top: 20px;
            text-align: center;
        }
        .reset-links a {
            color: #6c757d;
            text-decoration: none;
        }
        .reset-links a:hover {
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-logo">
            <h1><i class="bi bi-key"></i></h1>
        </div>
        <h2 class="reset-title">Reset Password</h2>
        <p class="reset-instructions">Enter your email address and we'll send you a link to reset your password.</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-3">
                <input type="email" name="email" class="form-control" placeholder="Email Address" required autofocus>
            </div>
            
            <button type="submit" class="btn btn-primary btn-reset">Send Reset Link</button>
            
            <div class="reset-links">
                <p>Remember your password? <a href="{% url 'login' %}">Back to Login</a></p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
